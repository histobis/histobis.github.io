<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>status</title><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/underscorejs/1.8.3/underscore-min.js"></script><style> body,html{height:100%;margin:0;padding:0;font-family:Calibri,Candara,Segoe,"Segoe UI",Optima,Arial,sans-serif}body{overflow-y:scroll}#b{color:#f7f7f7;font-size:7px}#container{height:auto;margin:0 auto;overflow:auto;overflow:hidden;margin-bottom:44px}.rest{background-color:#ddd;height:130px;width:130px;padding:10px;float:left;margin-top:20px;margin-left:30px;text-align:center}@media only screen and (max-device-width:480px){.rest{margin-left:20px}}.largerest{background-color:#ddd;height:130px;width:310px;padding:10px;float:left;margin-top:20px;margin-left:30px;text-align:left}.largerest div{width:30px;display:inline-block}span.name{}div.rounds{margin-top:20px;margin-bottom:20px;background:color()}div.rounds span{display:inline-block;width:20px;height:20px;margin:5px;padding:5px}div.largerest span{display:inline-block;width:20px;height:20px;margin:5px;padding:5px}span.r2{background-color:#e0bd72}span.r1{background-color:#85c693}span.r3{background-color:#b789a6}span.a{background-color:#a5d1d1}span.z{background-color:#9b6360}span.e1{background-color:#c6cc90}span.e2{background-color:rgb(153,150,119)}span.round{display:inline-block;width:20px;height:20px;margin:5px;padding:5px}#map{border-bottom:1px solid #aaa;height:44px;overflow-x:auto;overflow-y:hidden;white-space:nowrap}.roundname{border-right:1px solid #aaa;padding-right:10px}.mapspan{margin-left:15px;margin-right:15px}</style></head><body><div id='map'><span class=mapspan>Map:</span><span class='r1 round'>R2</span><span class=roundname> Round 1</span><span class='r2 round'>R2</span><span class=roundname> Round 2</span><span class='r3 round'>R2</span><span class=roundname> Round 3</span><span class='a round'>AZ</span><span class=roundname> Azriely</span><span class='z round'>BZ</span><span class=roundname> Beit Zarfat</span><span class='e1 round'>E1</span><span class=roundname> Eshdar 1</span><span class='e2 round'>E2</span><span class=roundname> Eshdar 2</span></div><div id='container'></div><script>
